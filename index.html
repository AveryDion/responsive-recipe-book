<!DOCTYPE html>
<html lang="en-ca">
<head>

  <link rel="stylesheet" href="https://use.typekit.net/bdy0erk.css">

</head>
<body>
  <header class="gutter" role="banner">

      <div class="unit s-4-6 m-2-3">
        <p class="title tera inline"><a href="#"><span class="wreath peta not-bold inline">Holiday</span> Cookbook</a></p>

      <div class="unit pad-t s-2-6 m-1-3">
        <nav class="inline" role="navigation">
          <input type="checkbox" class="nav-check" id="nav-check">
          <label class="nav-label" for="nav-check">
            <img class="img-flex nav-open" src="images/nav-icon.svg" alt="Open Navigation">

            <li class="mega pad-t-1-2 pad-b-1-2"><a href="#">Recipes</a></li>

            <li class="mega pad-t-1-2 pad-b-1-2"><a href="#">Mammals</a></li>

      </div>
    </div>

  <main role="main">

    <div class="banner embed embed-3by2">
      <img class="img-flex embed-item" src="images/banner.jpg" alt="Picture of a laptop" role="presentation">
      <div class="banner-content max-length pin-lc gutter">
        <p class="kilo">Secure cloud storage for all your files</p>
        <p class="exa">Store safely in the cloud</p>
        <a class="btn exa" href="#">View Recipes</a>

    </div>

    <section>
      <h1 class="kilo">Featured Holiday Recipes</h1>
    </section>
